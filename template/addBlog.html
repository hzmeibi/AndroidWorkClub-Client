<div class="header">
    <div class="container">
        <div class="header-top">
            <div class="logo">
                <a href="../index.html">Android <span>Work  Club</span></a>
            </div>

            <div class="clerfix"></div>
        </div>
    </div>
</div>
<!--content 后期自动匹配-->


<div class="container">
    <div class="addBlog">

        <form class="form-horizontal" role="form">
            {{blogs}}
            <h2 class="addBlogTitle" style="text-align: center;margin: 20px">新增博客</h2>
            <div class="form-group">
                <label for="blogName" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="blogModel.blogName" class="form-control" id="blogName"
                           placeholder="请输入名称">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="blogModel.description" class="form-control" id="description"
                           placeholder="请输入描述">
                </div>
            </div>

            <div class="form-group">
                <label for="keyWords" class="col-sm-2 control-label">关键字</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="blogModel.keyWords" class="form-control" id="keyWords"
                           placeholder="请输入关键字">
                </div>
            </div>
            <div class="form-group">
                <label for="keyWords" class="col-sm-2 control-label">请选择类型</label>
                <div class="col-sm-10">

                    <select  ng-init="selectedType = blogType[0]" ng-model="selectedType" class="form-control" ng-options="item for item in blogType"></select>

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">请选择图片</label>
                <div class="col-sm-10">
                    <label for="blogPic" class="btn btn-default">请选择图片</label>

                    <!--<input type="file" class="uploadFile" name="upload"-->
                    <!--ng-file-select="onFileSelect($files)" multiple/>-->

                    <input id="blogPic" type="file" ng-file-select="onFileSelect($files,'blogPic')"
                           style="display:none">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">图片地址</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="blogModel.blogPic" class="form-control" id="blogPicAddress"
                           placeholder="">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">请选择文件</label>
                <div class="col-sm-10">
                    <label for="file" class="btn btn-default">请选择文件</label>

                    <!--<input type="file" class="uploadFile" name="upload"-->
                    <!--ng-file-select="onFileSelect($files)" multiple/>-->

                    <input id="file" type="file" ng-file-select="onFileSelect($files,'blogContent')"
                           style="display:none">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">文件地址</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="blogModel.blogContent" class="form-control" id="address"
                           placeholder="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="addBlogs()">新增</button>
                </div>
            </div>
        </form>
    </div>
</div>
